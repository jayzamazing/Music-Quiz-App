<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Quiz App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" type="text/css">
  <link rel="stylesheet" href="static/node_modules/normalize.css/normalize.css" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style5.css" type="text/css">
</head>
<body>
  <section class="titleScreen">
    <div class="titleandpic">
      <div class="musicPlaceholder">
        <div class="titleother hide"></div>
        <div class="singername hide"></div>
        <div class="albumpic hide"></div>
      </div>

      <div>
        <h1 class="title"><i class="fa fa-music" aria-hidden="true"></i> Music Quiz App <i class="fa fa-music" aria-hidden="true"></i></h1>
      </div>
    </div>
    <div class="status hide">
      <ul>
        <li><i class="fa fa-music fa-lg" aria-hidden="true"></i></li>
        <li><i class="fa fa-long-arrow-down arrows" aria-hidden="true"></i></li>
        <li><i class="fa fa-music fa-lg" aria-hidden="true"></i></li>
        <li><i class="fa fa-long-arrow-down arrows" aria-hidden="true"></i></li>
        <li><i class="fa fa-music fa-lg" aria-hidden="true"></i></li>
        <li><i class="fa fa-long-arrow-down arrows" aria-hidden="true"></i></li>
        <li><i class="fa fa-music fa-lg" aria-hidden="true"></i></li>
        <li><i class="fa fa-long-arrow-down arrows" aria-hidden="true"></i></li>
        <li><i class="fa fa-music fa-lg" aria-hidden="true"></i></li>
      </ul>
    </div>
    <div class="question hide">
        <p>Who was the the singer and name of the song behind the following song?</p>
    </div>
  </section>
  <section class="introduction">
    <div class="introsize center">
    <div class="content">
      <h3 class="description">Welcome to the Music Quiz App.<br> Press Start Game to test<br> your music knowledge.</h3>
      <form action="" id="startGame" class="submitForm">
        <input type="submit" name="submit" value="Start Game">
      </form>
    </div>
  </div>
  </section>
  <section class="quiz hide">
    <div class="center quizsize">
      <div class="content"></div>
      <div class="playbutton"><i class="fa fa-play-circle fa-2x" aria-hidden="true"></i></div>
    </div>
    <button type="button" name="button" class="newGame hide">New Game</button>
    <div class="answer">
      <form action="" id="answerForm">
        <input type="radio" name="radios" id="rad1" value="1"><label id="radio1" for="rad1">a</label>
        <input type="radio" name="radios" id="rad2" value="2"><label id="radio2" for="rad2">b</label>
        <input type="radio" name="radios" id="rad3" value="3"><label id="radio3" for="rad3">c</label>
        <input type="radio" name="radios" id="rad4" value="4"><label id="radio4" for="rad4">d</label>
        <input type="radio" name="radios" id="rad5" value="5"><label id="radio5" for="rad5">e</label>
        <input id="button6" type="submit" name="submit" value="Submit">
      </form>
    </div>
    <div class="next hide">
      <i class="fa fa-chevron-circle-right fa-2x" aria-hidden="true"></i>
    </div>
    <audio id="music" src=""></audio>
  </section>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
