<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Quiz App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header class="container-fluid">
        <div class="jumbotron">
            <h1>Music Quiz App</h1>
        </div>
    </header>
    <section class="container introdution">
        <div class="col-xs-12 col-md-6 col-lg-6 col-lg-offset-3">
            <h3 class="description">Welcome to the Music Quiz App. Select a genre below and press Start Game to test your music knowledge.</h3>
            <br>
            <div class="row">
                <form action="" id="startGame" class="submitForm">
                    <div class="btn-toolbar genre col-centered" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="radio" name="options" autocomplete="off" value="pop">Pop
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" autocomplete="off" value="rock">Rock
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" autocomplete="off" value="hiphop">Hip Hop
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" autocomplete="off" value="rnb">R&#38;B
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" autocomplete="off" value="country">Country
                        </label>
                    </div>
            </div>
            <div class="row">
                <br>
                <div class="col-centered genre-submit">
                    <input type="submit" name="submit" class="btn btn-default btn-primary" value="Start Game">
                </div>
            </div>
            </form>
        </div>
    </section>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/js/bootstrap.min.js" />
    <script src="js/app.js"></script>
</body>

</html>
